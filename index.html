<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ქალები ლიტერატურაში</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header_container">
        <div class="header_wrapper">
          <div class="logo">
            <img src="./images/logo.svg" alt="Logo" class="logo_img" />
          </div>
          <nav class="menu">
            <ul class="menu_list">
              <li class="menu_list_item">
                <a href="#" class="menu_list_link link_home">წიგნები</a>
              </li>
              <li class="menu_list_item">
                <a href="#" class="menu_list_link">ავტორები</a>
              </li>
              <li class="menu_list_item">
                <a href="#" class="menu_list_link">ჩვენს შესახებ</a>
              </li>
              <li class="menu_list_item">
                <a href="#" class="menu_list_link">ბლოგი</a>
              </li>
              <li class="menu_list_item">
                <a href="#" class="menu_list_link">კონტაქტი</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main class="main">
      <!-- Image -->
      <div class="image">
        <div class="image_container">
          <img src="./images/background image.png" alt="Background image" />
        </div>
      </div>
      <!-- Books -->
      <div class="books">
        <div class="books_container">
          <div class="books_head">
            <img src="./images/Frame 1.svg" alt="Frame 1" />
            <h2>ქალები ლიტერატურაში</h2>
          </div>
          <div class="books_cards">
            <div class="book_card">
              <div class="book_card_img">
                <img src="./images/img_1.png" alt="Image 1" />
              </div>
              <div class="book_card_content">
                <h2>თამთა მელაშვილი</h2>
                <h3>შაშვი შაშვი მაყვალი</h3>
                <p>8,90 ლ</p>
              </div>
            </div>
            <div class="book_card">
              <div class="book_card_img">
                <img src="./images/img_2.png" alt="Image 2" />
              </div>
              <div class="book_card_content">
                <h2>ეკა ქევანიშვილი</h2>
                <h3>ღარიბების ტრანსპორტი არსად გაჩერდება</h3>
                <p>12,70 ლ</p>
              </div>
            </div>
            <div class="book_card">
              <div class="book_card_img">
                <img src="./images/img_3.png" alt="Image 3" />
              </div>
              <div class="book_card_content">
                <h2>ზაირა არსენიშვილი</h2>
                <h3>ვა სოფელო...</h3>
                <p>18 ლ</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Authors -->
      <div class="authors">
        <div class="authors_container">
          <div class="authors_head">
            <img src="./images/Frame 2.svg" alt="Frame 2" />
            <h2>კვირის ავტორები</h2>
          </div>
          <div class="authors_photos">
            <div>
              <img src="./images/img_4.png" alt="Image 4" />
            </div>
            <div>
              <img src="./images/img_5.png" alt="Image 5" />
            </div>
            <div>
              <img src="./images/img_6.png" alt="Image 6" />
            </div>
            <div>
              <img src="./images/img_7.png" alt="Image 7" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- // Main  -->
    <!-- Footer -->
    <footer class="footer">
      <div class="footer_container">
        <div class="footer_wrapper">
          <div class="contacts">
            <h3>კონტაქტი</h3>
            <h3>მაღაზიები</h3>
            <h3>კითხვა/პასუხი</h3>
          </div>
          <div class="social">
            <a href="https://www.facebook.com/" target="_blank"
              ><img src="./images/facebook.svg" alt="Facebook"
            /></a>
            <a href="https://www.youtube.com/" target="_blank"
              ><img src="./images/youtube.svg" alt="Yotube"
            /></a>
            <a href="https://www.linkedin.com/" target="_blank"
              ><img src="./images/linkedin.svg" alt="Linkedin"
            /></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><img src="./images/instagram.svg" alt="Instagram"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
